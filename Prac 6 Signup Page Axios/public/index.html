<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>

    <form>
        <label>Email</label>
        <input type="email">
        <label>Name</label>
        <input type="text">
        <label>Password</label>
        <input type="password">
        <button>Signup</button>
    </form>

    <!-- Axios Fetch -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let btn = document.querySelector('button');

        btn.addEventListener('click',async function(e) {

            // To prevent refresh of webpage upon clicking signup button
            e.preventDefault(); // This prevents the default behaviour of the form i.e. reload upon clicking signup button


            let email = document.querySelector("input[type='email']").value;
            let name = document.querySelector("input[type='text']").value;
            let password = document.querySelector("input[type='password']").value;

            // Now using axios we will put up a post request
            // Since we will use await we will have to make the function async
            // We give object of email,name,password as callback function
            let resp = await axios.post('/auth/signup' , {email,name,password});
            // This will get printed on chrome console upon click
            console.log('Response' , resp);
        })
    </script>
</body>
</html>


<!-- In the provided script, async/await is used to make an asynchronous POST request to a server endpoint when a button is clicked. Here's how it works:

The script selects a button element and adds a click event listener to it.

When the button is clicked, the event listener function is executed asynchronously.

The event listener function first prevents the default behavior of the button click, which is to reload the page.

Then, it retrieves the values of three input fields for email, name, and password from the HTML form.

Using the Axios library, an asynchronous POST request is made to the server endpoint /auth/signup, passing the email, name, and password values as the request body.

The await keyword is used to pause the execution of the function until the POST request is completed, and the response is received.

The response is logged to the console using console.log().

So, by using await with the axios.post() method, we can write cleaner, more readable, and less error-prone code, without worrying about callbacks or chaining multiple promises -->
